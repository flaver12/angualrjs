<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-$route-service-production</title>
  

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="route.js"></script>
  <script src="services.js"></script>
  <script src="controller.js"></script>
  

  <script type="text/javascript">
    angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
  </script>
</head>
<body data-ng-app="routeTest">
    <div data-ng-controller="MainController">
        Choose:
        <a href="events">Events</a> |
        <a href="Book/Moby">Moby</a> |
        <a href="Book/Moby/ch/1">Moby: Ch1</a> |
        <a href="Book/Gatsby">Gatsby</a> |
        <a href="Book/Gatsby/ch/4?key=value">Gatsby: Ch4</a> |
        <a href="Book/Scarlet">Scarlet Letter</a><br/>

    <div data-ng-view></div>
    <br />
    
    <input type="text" name="input" ng-model="text">
    
    <p data-ng-if="text != 'Name Eingeben'">{{text}}</p>
    <div data-ng-show="text == 'hallo'" data-ng-cloak >
        Hallo das ist der beste text ever!!!
    </div>
  </div>
</body>
</html>
